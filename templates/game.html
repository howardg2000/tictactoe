<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <style>
            table {
                border-collapse: collapse;
            }
            td {
                border: 1px solid black;
                width: 150px;
                height: 150px;
                font-size: 30px;
                text-align: center;
            }
            td > a {
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <table>
            {% for i in range(3) %}
            <tr>
                {% for j in range(3) %}
                <td>
                    {% if game[i][j] %}
                        {{ game[i][j] }}
                    {% elif playing %}
                        <a href="{{ url_for('play', row=i, col=j) }}">Play {{ turn }} here</a>
                    {% endif %}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        {% if not playing %}
        <h2>{{ turn }}  Wins!</h2>
        {% endif %}
        <a href="{{ url_for('reset') }}">Reset game</a>
    </body>
</html>
